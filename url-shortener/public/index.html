<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input type="url" id="fullUrl" placeholder="Enter your URL here" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="result" class="hidden">
            <p>Short URL: <a id="shortUrl" target="_blank"></a></p>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
        <div id="error" class="hidden error"></div>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullUrl = document.getElementById('fullUrl').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const shortUrlLink = document.getElementById('shortUrl');
            
            // Hide previous results
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                const shortUrl = `${window.location.origin}/${data.shortUrl}`;
                shortUrlLink.href = shortUrl;
                shortUrlLink.textContent = shortUrl;
                
                resultDiv.classList.remove('hidden');
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                alert('URL copied to clipboard!');
            });
        });
    </script>
</body>
</html>
